---
name: PR Closed on Main

permissions: read-all

on: # yamllint disable-line rule:truthy
  pull_request_target:
    types: [closed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}

jobs:
  semver:
    name: Calculate next version
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/def_semver.yml
    with:
      head: ${{ github.event.pull_request.base.ref }}

  rye:
    name: Synchonize pyproject
    needs: [semver]
    uses: ./.github/workflows/def_rye.yml
    permissions:
      contents: write
    with:
      head: main
      version: ${{ needs.semver.outputs.next }}

  publish-release:
    name: Publish Release
    if: github.event.pull_request.merged == true
    needs: [semver, rye]
    uses: ./.github/workflows/def_publish-release.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.semver.outputs.next }}
      changes: ${{ github.event.pull_request.body }}
